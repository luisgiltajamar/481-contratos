<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Contratos</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- Contratos references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="busquedaTemplate" data-win-control="WinJS.Binding.Template">
        <div>
            <h1 data-win-bind="innerText: titulo"></h1>
            <h3 data-win-bind="innerText: texto"></h3>
        </div>
    </div>

<div id="buscador" data-win-control="WinJS.UI.SearchBox"
     data-win-options="{placeholderText:'Buscar'}">
    
</div>

    <div id="listaBusqueda" data-win-control="WinJS.UI.ListView"
         data-win-options="{itemDataSource:Datos.Busqueda.dataSource,
             itemTemplate: select('#busquedaTemplate'),
             layout:{type: WinJS.UI.CellSpanningLayout}}"></div>

</body>
</html>
