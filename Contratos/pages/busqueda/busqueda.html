<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>busqueda</title>

    <link href="busqueda.css" rel="stylesheet" />
    <script src="busqueda.js"></script>
</head>
<body>
<div id="busquedaTemplate" data-win-control="WinJS.Binding.Template">
        <div>
            <h1 data-win-bind="innerText: titulo"></h1>
            <h3 data-win-bind="innerText: texto"></h3>
        </div>
    </div>

<div class="busqueda fragment">
    <header class="page-header" aria-label="Header content" role="banner">
        <button class="back-button" data-win-control="WinJS.UI.BackButton"></button>
        <h1 class="titlearea win-type-ellipsis">
            <span class="pagetitle">Welcome to busqueda</span>
        </h1>
    </header>
    <section class="page-section" aria-label="Main content" role="main">
        <div id="listaBusqueda" data-win-control="WinJS.UI.ListView"
             data-win-options="{itemDataSource:Datos.Busqueda.dataSource,
             itemTemplate: select('#busquedaTemplate'),
             layout:{type: WinJS.UI.CellSpanningLayout}}"></div>
    </section>
</div>
</body>
</html>
